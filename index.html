<!doctype html>
<html lang="en" ng-app="TodoList">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todoListController.js"></script>
  </head>

  <body ng-controller="TodoListController as listCtrl">
    <div>
      <h1>Todo List</h1>
    </div>
    <div>
      <form class="form-horizontal">
        <input type="text" ng-model="listCtrl.addTask" placeholder="Add your task here">
        <button class="btn">Add task</button>
      </form>
      <ul class="list-group">
        <li ng-repeat="task in listCtrl.result.items" ng-show="listCtrl.addTask">
      </ul>
    </div>
    <section>
      <ul class="nav nav-pills">
        <li> <a href>All</a> </li>
        <li> <a href>Active</a> </li>
        <li> <a href>Complete</a> </li>
        <li> <a href>Clear All</a> </li>
      </ul>
    </section>
  </body>
</html>
